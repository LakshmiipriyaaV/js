<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort Reverse</h2>

<p>The reverse() method reverses the elements in an array.</p>
<p>By combining sort() and reverse() you can sort an array in descending order:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>

const names = ["Lp", "Laksh", "Priyaa", "Panda"];
document.getElementById("demo1").innerHTML = names;

names.sort();


names.reverse();

document.getElementById("demo2").innerHTML = names;
</script>

</body>
</html>
