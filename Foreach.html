<!DOCTYPE html>

<html lang="en">

    <head>

    </head><body>

    <h2>JavaScript Arrays</h2>
    
    <p> for each loop </p>
    
    <p id="demo"></p>
    
    <script>
    const names = ["Priya", "Lakshmi", "Panda", "Lp"];
    let text = names.length;
    names.forEach(myFunction);
text += "</ul>";
document.getElementById("demo").innerHTML = text;

function myFunction(value) {
  text += "<li>" + value + "</li>";
} 
</script>

</body>
</html>
