<!DOCTYPE html>

<body>

<h2>JavaScript Array Methods</h2> 
<h2>pop()</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>

const name = ["Panda", "Lakshmi", "Priya", "Lp"];
document.getElementById("demo1").innerHTML = name;
name.pop();
document.getElementById("demo2").innerHTML = name;
</script>

</body>
