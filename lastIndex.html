<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.lastIndexOf()</h2>
<p id="demo"></p>

<script>
const names = ["Lakshmipriiya", "Panda", "Lakshmi", "Lp"];
let position = names.lastIndexOf("Panda") + 1;

document.getElementById("demo").innerHTML = "Panda is found in position " + position;
</script>

</body>
</html>
